<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Renderer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- 如果模型包含Draco压缩或KHR_draco_mesh_compression，需要额外的解码器 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- 若需要动画控制，还需要AnimationMixer -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="3d-container"></div>

    <script>
        async function loadGLBModel() {
            const container = document.getElementById('3d-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();

            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 添加光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // 加载GLTFLoader
            const loader = new THREE.GLTFLoader();
            loader.load('BusStation.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                // 设置相机位置和看向模型中心
                camera.position.z = 5;

                // 如果模型包含动画，设置动画混合器
                if (gltf.animations && gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(model);
                    mixer.clipAction(gltf.animations[0]).play();
                    animate();
                }

                // 添加轨道控制器
                const controls = new THREE.OrbitControls(camera, renderer.domElement);

                // 渲染循环
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    if (mixer) mixer.update(0.016); // 更新动画
                    renderer.render(scene, camera);
                }
                animate();
            }, undefined, (error) => {
                console.error('An error happened while loading the glb file:', error);
            });

            // 调整大小响应窗口变化
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        window.onload = () => {
            loadGLBModel();
        };
    </script>
</body>
</html>
